<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Table</title>
</head>
<body>
    <h1>Table Display</h1>
    <table id="dataTable" border="1">
        <thead>
            <tr>
                <th>Available</th>
                <th>Scheduled Start Date</th>
                <th>Register Until</th>
                <th>Registration Form</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content will be dynamically added here -->
        </tbody>
    </table>
    <script>
        // Fetch data from localStorage and display in the table
        let tableData = JSON.parse(localStorage.getItem('tableData')) || [];
        const tableBody = document.querySelector('#dataTable tbody');

        function displayTableData() {
            tableBody.innerHTML = ''; // Clear existing table rows

            tableData.forEach((data) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.available}</td>
                    <td>${data.scheduledStartDate}</td>
                    <td>${data.registerUntil}</td>
                    <td><a class="registrationLink" href="enrollment.html">${data.registrationForm}</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        displayTableData();
    </script>
</body>
</html>
